<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if not session['user_id'] %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>

        </div>
    </nav>
    <div class="row">
        <div class="col-md-6">
            <canvas id="temperatureChart"></canvas>
        </div>
        <div class="col-md-6">
            <table class="table table-striped" id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Hodnota (°C)</th>
                        <th>Čas</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button class="btn btn-danger" id="delete-btn">Delete last</button>
        </div>
    </div>

    <script>
        async function loadData() {
            const response = await fetch("/api/data");
            const data = await response.json();
            const tbody = document.querySelector("#data-table tbody");
            tbody.innerHTML = "";
            data.forEach(item => {
                const row = `<tr>
                    <td>${item.id}</td>
                    <td>${item.temperature}</td>
                    <td>${item.timestamp}</td>
                </tr>`;
                tbody.innerHTML += row;
            });

            const ctx = document.getElementById('temperatureChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => new Date(d.timestamp).toLocaleString()),
                    datasets: [{
                        label: 'Teplota (°C)',
                        data: data.map(d => d.temperature),
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.getElementById("delete-btn").addEventListener("click", async () => {
            const res = await fetch("/api/delete_oldest", { method: "DELETE" });
            const result = await res.json();
            if (res.ok) {
                alert("Oldest data deleted.");
                loadData();
            } else {
                alert("No data for delete.");
            }
        });
        loadData();
    </script>
</body>
</html>
