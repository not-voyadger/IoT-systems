<html lang="en">
<head>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">

            <tr>
              <th>Date</th>

          </thead>

          </tbody>

        <div class="text-center">

        </div>
      </div>
    </div>
  </div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
